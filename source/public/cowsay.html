<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CowSay Webassembly</title>
</head>

<body>
    <p>CowSay Webassembly!</p>

    <script src="cowsay.js"></script>
    <script>
                   
        function run_wasm() {

            // Lag instans av klassen
            var myCowSay =  new Module.CowSay();

            // Send inn meldingen
            var melding = document.querySelector("#melding").value;
            myCowSay.setMessage(melding);
           
            // Hent MooMessage
            var mooMessage = myCowSay.sayMoo(); // "hello"

            console.log(mooMessage)

            // Skriv ut p√• skjerm
            document.querySelector("#ret").innerHTML += mooMessage;
            
            // Slett instans av objektet
            myCowSay.delete();
        }
    </script>

    <input type="text" id="melding">
    <button onclick="run_wasm()">Trigger</button>
    <pre id="ret"></pre>
</body>

</html>
