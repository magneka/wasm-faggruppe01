<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Streaming</title>
</head>

<body>
    <p>Hello, WebAssembly!</p>

    <script src="myclass.js"></script>
    <script>
                   
        function run_wasm() {

            var a = document.querySelector("#a").value;

            var instance =  new Module.MyClass(a, "hello Luriken");
            instance.incrementX();
            instance.x; // 12

            

            //instance.x = 20; // 20
            var tekst = Module.MyClass.getStringFromInstance(instance); // "hello"


            document.querySelector("#ret")
                .innerHTML += `instance.x =>${tekst}  ${instance.x}<br/>`;
            instance.delete();
        }
    </script>

    <input type="number" id="a">
    <button onclick="run_wasm()">Trigger</button>
    <p id="ret"></p>
</body>

</html>
